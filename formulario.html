<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Escribe tu nombre">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Escribe tu correo">
                <br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="10" placeholder="mínimo 10 caracteres">
                <br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="99" placeholder="Edad">
                <br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="5512345678" pattern="[0-9]{10}" title="10 dígitos">
                <br><br>

                Género:
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                <label><input type="radio" name="genero" value="otro"> Otro</label>
                <br><br>

                <label><input type="checkbox" id="escucha_musica"> ¿Escuchas música?</label>
                <br><br>

                Género preferido:
                <label><input type="radio" name="genero_pref" value="rock"> Rock</label>
                <label><input type="radio" name="genero_pref" value="pop"> Pop</label>
                <label><input type="radio" name="genero_pref" value="otro_pref"> Otro</label>
                <br><br>

                Géneros que escuchas (marca los que apliquen):
                <label><input type="checkbox" name="generos" value="rock"> Rock</label>
                <label><input type="checkbox" name="generos" value="pop"> Pop</label>
                <label><input type="checkbox" name="generos" value="jazz"> Jazz</label>
                <br><br>

                <input type="submit" value="inicia sesion">
                <br><br>
                <button type="submit">Enviar</button>

            </form>
        </section>
    </main>
</body>
</html>
