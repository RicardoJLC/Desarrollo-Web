<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación web para gestionar tareas personales">
  <title>Gestor de Tareas Personales</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Gestor de Tareas Personales</h1>
    <nav aria-label="Navegación principal">
      <ul class="nav-list">
        <li><a href="https://www.cam.ac.uk/" target="_blank">Inicio</a></li>
        <li><a href="https://www.cam.ac.uk/about-the-university" target="_blank">Acerca de</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section" aria-labelledby="form-title">
      <h2 id="form-title">Agregar nueva tarea</h2>
      <!--Formulario-->
      <form id="taskForm" novalidate>
        <label for="title">Título de la tarea:</label>
        <input type="text" id="title" name="title" required minlength="2" placeholder="Ej. Hacer ejercicio">

        <label for="dueDate">Fecha límite:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <label for="priority">Prioridad:</label>
        <select id="priority" name="priority" required>
          <option value="">Selecciona una prioridad</option>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>

        <button type="submit">Añadir tarea</button>
      </form>
      <p id="message" aria-live="polite" class="message"></p>
    </section>

    <section class="task-list-section" aria-labelledby="list-title">
      <h2 id="list-title">Mis tareas</h2>
      <article>
        <ul id="tasks" class="tasks" aria-live="polite"></ul>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gestor de Tareas Personales — Proyecto HTML, CSS y JavaScript</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
