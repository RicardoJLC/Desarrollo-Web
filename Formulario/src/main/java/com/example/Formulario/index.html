<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Formulario de Registro</h1>
</header>

<main>
    <form action="http://localhost:8081/saludo" method="post" class="formulario">
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="campoObligatorio" placeholder="Ingresa tu nombre">
        </div>

        <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="campoObligatorio" placeholder="Ingresa tu apellido">
        </div>

        <div class="campo">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" class="campoObligatorio" placeholder="ejemplo@correo.com">
        </div>

        <div class="campo">
            <label for="contrasena">Contrase√±a</label>
            <input type="password" id="contrasena" name="contrasena" class="campoObligatorio" placeholder="********">
        </div>

        <button type="submit" class="botonEnviar">Enviar</button>
    </form>
    <div class="mostrarError"></div>
</main>

<script src="app.js"></script>
</body>
</html>
